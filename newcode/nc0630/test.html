<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border: 5px solid violet;
            /* 內框線與外框線的距離 */
            border-spacing: 0px 0px;
            /* 框線重疊，框線與框線沒有距離時，為設定px＋設定px的線寬，要使線寬維持於設定之寬度，需使線框重疊。 */
            border-collapse: collapse;
        }
        table th{
            background-color: peru;
            color: aliceblue;
        }
        table td{
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>表格標籤</strong>寫哪無所謂，最後都會出現在這個位置</caption>
        <thead>
            <tr>
                <th>head</th>
                <th>2</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>body</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">合<br>併<br>儲<br>存<br>格</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot</td>
                <td colspan="20">合併儲存格</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
