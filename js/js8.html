<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // 如何取得body裡的資料，兩種方法：
            // $('ul li:nth-of-type(1)').html();
            // $('ul li').eq(0).html();
            // 使用alert叫喚
            // alert($('ul li').eq(0).html());

            // 小於60標示為紅色(單第一項)
            // if($('ul li').eq(0).html()<60){
            //     $('ul li').eq(0).css({'color':'red'});
            // }

            // for 迴圈
            // for(起始值;條件式;值得增減){
            //     符合條件的執行程序
            // }
            //     不符合此條件 會自動結束

            // 先將列表儲存
            var list=$('ul li');
                // 先宣告起始值用i當作索引值
            for(var i=0;i<list.length;i++){
                // if(list.eq(1).html());
                if(list.eq(i).html()<60){
                    list.eq(i).css({'color':'red'})
                }
            }
            



        })
    </script>
