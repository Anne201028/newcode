<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate01</title>
<script src="/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
.box {
	background-color: #366;
	height: 100px;
	width: 100px;
}
</style>

<script>
	$(function(){
		// 對象.animate(動畫目標CSS,動畫時間,加減速,callback動作後)
		$('.box').animate({'width':800,'height':200},3000)
	})

</script>

</head>

<body>
	<div class="box"></div>
</body>
</html>
