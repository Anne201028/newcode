        // 大括弧表示一個程式區塊

        function showTime(){
            var now=new Date();
            var nowY=now.getFullYear();
            var nowM=now.getMonth()+1; 
            var nowD=now.getDate();
            var nowW=now.getDay();
            var nowH=now.getHours();
            var nowI=now.getMinutes();
            var nowS=now.getSeconds();

            // 特定條件下執行，if最基本一定要有，else if可以有很多個，else一個
            // if(條件式){
            //     成立時的程序
            // }else if(條件式){
            //     if不成立時執行的程序
            // }else if(條件式){
            //     if不成立時執行的程序
            // }else if(條件式){
            //     if不成立時執行的程序
            // }else{
            //     以上皆不成立時執行此程序
            // }
            


            // 在nowS的數字前加上0，可以讓單位數前方有0，形成01,02,03的方式呈現
            // 但也會在雙位數前出現010,011,012
            // nowS='0'+nowS;
            // 使用特定條件式語法if，可以命令在某個條件下需增加、減少、修改的物件
            // 當nowS小於等於9時，在前方加上0
            
            if(nowS<=9){
                nowS='0'+nowS
            }
            if(nowI<=9){
                nowI='0'+nowI
            }

            // ===為嚴格相等
            // ==為一般相等
            // if(nowW==1){
            //     nowW='一'
            // }else if(nowW==2){
            //     nowW='二'
            // }else if(nowW==3){
            //     nowW='三'
            // }else if(nowW==4){
            //     nowW='四'
            // }else if(nowW==5){
            //     nowW='五'
            // }else if(nowW==6){
            //     nowW='六'
            // }else if(nowW==0){
            //     nowW='日'
            // }

            // switch by case，在switch裡break很重要，在每一個case下一定要加上break，在條件執行下不會執行到下一個
            // 如果都不成立都沒有這個條件，執行default
            // 在switch條件式下，最後一條可以不用加上break;
            switch(nowW){
                case 0:
                    nowW='日'
                    break;
                case 1:
                    nowW='一'
                    break;
                case 2:
                    nowW='二'
                    break;
                case 3:
                    nowW='三'
                    break;
                case 4:
                    nowW='四'
                    break;
                case 5:
                    nowW='五'
                    break;
                case 6:
                    nowW="六"
                    break;
                    // 中斷離開
                default:
                    nowW='';
            }

            var nowString=nowY+'年'+nowM+'月'+nowD+'日 星期'+nowW+' '+nowH+':'+nowI+':'+nowS;
            
            // alert(nowstring);
            // 會暫停，執行到這個語法會停在這邊
            console.log(nowString)
            // 會持續執行，顯示在 瀏覽器 右鍵 檢查 console裡

            $('#info').html(nowString);
        }

        $(document).ready(function(){
            showTime();
            
            // // 間格執行
            // setInterval(執行函數,間格時間)
            // 時間單位為毫秒ms 千分之一秒 1000=1秒 500=0.5秒

            setInterval(showTime,1000)
