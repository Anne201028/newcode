<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>effect02 展開收合</title>
<style type="text/css">
.moreIcon {
	background-image: url(/js/images/icon01.gif);
	background-repeat: no-repeat;
	padding-left: 28px;
}
.lessIcon {
	background-image: url(../js/images/icon02.gif);
	background-repeat: no-repeat;
	padding-left: 28px;
}
.red {
	color: #F00;
}
h3  {
	margin-top: 10px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin-left: 0px;
	/* 當滑鼠指向h3文字，鼠標不是文字輸入'I'指示符號，而是手指點擊的符號 */
	cursor: pointer;
}

</style>

<script src="jquery-3.6.0.min.js"></script>
<script>
$(function(){
	// 一鍵 群組增加
	$('h3').addClass('moreIcon')
	
    // 隱藏Ｐ
	$('p').hide();

	// 點擊此行，此行展開
	// $('h3').click(function(){
	// 	$('p').slideUp(); 額外自己增加，點擊此行，此行展開後，它行收起
	// 	$(this).next().slideDown();
	// })

	// 點擊此行，此行展開，再次點擊此行，此行收合
	$('h3').click(function(){
		// fadeToggle fadeIn fadeOut 淡入淡出
		// slideToggleg slideUp slideDown上收下放
		// toggle show hide
		// 預設(400)ms

		$(this).next().stop().slideToggle(1000);
		// TOGGLE自動切換
		// 切換目標為('誰 誰')
		$(this).toggleClass('moreIcon lessIcon')
			   .toggleClass('red')
	})
});
</script>
</head>

<body>
