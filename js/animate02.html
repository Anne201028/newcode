<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate02</title>
<script src="/js/jquery-3.6.0.min.js"></script>
<!-- 這個檔案由jquery延伸開發，需寫在jquery附帶檔案之後 -->
<script src="/js/jquery.easing.1.3.js"></script>
<style type="text/css">
.box {
	background-color: #366;
	height: 50px;
	width: 50px;
	position:absolute;
	text-align:center;
	color:#FFF;
	top: 0;
	left: 0;
}
</style>
<script>
	$(function(){
		// 視窗寬-物件寬=moveX數值
		// 視窗高-物件高=moveY數值
		var moveX=$(window).width()-$('.box').width();
		var moveY=$(window).height()-$('.box').height();
		// 讓物件從原有位置跑到指定位置
		$('.box').animate({'left':moveX},1000)
				.animate({'top':moveY},1000)
				.animate({'left':0},1000,'easeOutExpo')
				.animate({'top':0},1000,function(){
					$('.box').css({'background-color':'red'});
		})
	})	

</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
