<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery控制css</title>
    <script src="/jquery-3.6.0.min.js"></script>
    <script>
        // 替代$('document').ready(function(){}) 寫成 $(function(){})
        
        $(function(){
            // 單一屬性
            // 對象.css('屬性名稱','值');

            $('h2').css('color','red')
                   .css('font-size','30px');

            // 多屬性.css
            // 對象.css({
            //     '屬性名稱':'值',
            //     '屬性名稱':'值',
            //     .............
            //    })

            $('p').css({
                'color':'blue',
                'font-size':'9px'
                })


        })
    </script>
</head>
<body>
    <h1>11111</h1>
    <h2>22222</h2>
    <h3>33333</h3>
    <h4>44444</h4>
    <h5>55555</h5>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam, sapiente! Officia vitae praesentium itaque est facilis architecto cumque fugit quam omnis. Atque architecto debitis quibusdam? Ducimus pariatur magni cupiditate autem.</p>
</body>
</html>
