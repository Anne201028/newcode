    <script>
        var n1=Math.random();

        // Math.random產生0-0.9999999999999999999999...的數值
        Math.random
        console.log(n1);

        // n1*100
        n1=n1*100;
        console.log(n1)

        // floor無條件捨去到比自身小的最大整數
        把random放到floor中會得到０
        n1=Math.floor(n1);
        console.log(n1);

        // a~b間的隨機整數
        // Math.floor(Math.random()*(b-a+1))+a
        var n2=Math.floor(Math.random()*(10-1+1))+1;
        console.log(n2)
