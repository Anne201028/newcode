<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列 Array</title>
    <script>
        // 陣列array
        // 變數的集合，相關性質或相關連的資料，運用陣列來存放
        // 一個結構型態有架構性的

        // var 陣列名稱=new Array();
        // var 陣列名=[];
        // var 陣列名稱=['字串1',數值,資料3,資料4........]
        var a1=new Array();
        var a2=['你好',200,300];

        alert(a2);
        
        // 依索引值進行存取
        // 陣列名[索引值]
        // 索引值從0起算
        // 0.1.2.3.

        alert(a2[1]);
        // 此程序會取出索引1的數值，只索引下存取的數值為200，索引值為2則取出相對印數值，以此類推。

        // push增加，會增加在指定陣列的後方
        // 目前個人理解定義陣列為資料庫
        a2.push(999);
        a2.push(888);

        alert(a2);

        // pop拉掉最後一個數值
        a2.pop();

        alert(a2);

        // 查看陣列裡有多少個數值
        alert(a2.length);

        // 增加一個數值在第五個索引值裡，因為索引4沒有數值，會呈現空格。
        a2[5]='www';

        alert(a2);

        // 查看陣列裡有多少個數值
        alert(a2.length);

        // 將a2裡的索引1數值乘上索引2數值，得到的結果放入索引4的位置
        a2[4]=a2[1]*a2[2];

        alert(a2);

    </script>
</head>
<body>
    
</body>
</html>
